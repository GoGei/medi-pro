<!DOCTYPE html>
<html>
<head>
  {% load static i18n hosts %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ APP_NAME }} | {{ status }} {% trans 'Error' %}</title>

  <link href="{% static 'inspinia/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'inspinia/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
  <link href="{% static 'inspinia/css/animate.css' %}" rel="stylesheet">
  <link href="{% static 'inspinia/css/style.css' %}" rel="stylesheet">

</head>
<body class="gray-bg">
<div class="middle-box text-center animated fadeInDown">
  <h1>{% block status %}{{ status }}{% endblock %}</h1>
  <h3 class="font-bold">{% block title %}{% trans 'Error' %}{% endblock %}</h3>

  <div class="error-desc">
    {% block content %}{{ exception }}{% endblock %}
    <a type="button" class="btn btn-primary" href="{% host_url 'home' host 'admin' %}">{% trans 'Back to Home' %}</a>
  </div>
</div>

<!-- Mainly scripts -->
<script src="{% static 'inspinia/js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'inspinia/js/popper.min.js' %}"></script>
<script src="{% static 'inspinia/js/bootstrap.js' %}"></script>
</body>
</html>
