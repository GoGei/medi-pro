{% load i18n hosts django_tables2 %}


<div class="ibox ">
  <div class="ibox-title">
    <h5>{{ table.title|default:_("Table") }}</h5>
    <div class="ibox-tools">
      <a class="collapse-link">
        <i class="fa fa-chevron-up"></i>
      </a>
      {% if table.closable %}
        <a class="close-link">
          <i class="fa fa-times"></i>
        </a>
      {% endif %}
    </div>
  </div>
  <div class="ibox-content">
    <div class="table-responsive">
      <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4">
        {% comment %}<div class="html5buttons">
          <div class="dt-buttons btn-group flex-wrap">
            <button class="btn btn-white btn-sm buttons-copy buttons-html5" tabindex="0"
                    aria-controls="DataTables_Table_0" type="button"><span>{% trans 'Copy' %}</span></button>
            <button class="btn btn-white btn-sm buttons-csv buttons-html5" tabindex="0"
                    aria-controls="DataTables_Table_0" type="button"><span>{% trans 'CSV' %}</span></button>
            <button class="btn btn-white btn-sm buttons-excel buttons-html5" tabindex="0"
                    aria-controls="DataTables_Table_0" type="button"><span>{% trans 'Excel' %}</span></button>
            <button class="btn btn-white btn-sm buttons-pdf buttons-html5" tabindex="0"
                    aria-controls="DataTables_Table_0" type="button"><span>{% trans 'PDF' %}</span></button>
            <button class="btn btn-white btn-sm buttons-print" tabindex="0" aria-controls="DataTables_Table_0"
                    type="button"><span>{% trans 'Print' %}</span></button>
          </div>
        </div>{% endcomment %}
        <form method="get">
          {{ table.filterset.form.as_p }}
          <button type="submit" class="btn btn-primary">{% trans 'Filter' %}</button>
        </form>
        {% render_table table.content %}
      </div>
    </div>

  </div>
</div>
