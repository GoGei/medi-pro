{% load i18n %}

{% if buttons.apply %}
  <button type="submit" class="btn btn-w-m btn-primary" id="form-button-apply">{% trans 'Apply' %}</button>{% endif %}
{% if buttons.submit %}
  <button type="submit" class="btn btn-w-m btn-primary" id="form-button-submit">{% trans 'Submit' %}</button>{% endif %}
{% if buttons.cancel %}
